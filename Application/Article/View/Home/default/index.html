<block name="jumbotron">

                <li data-target="#my-slider" data-slide-to="{$key}" class=" <php>if($i==1) echo 'active';</php>"></li>

<block name="script">
    <script type="text/javascript" src="__JS__/modernizr.custom.js"></script>
    <script type="text/javascript">
        $(function(){
            // 在小屏幕上让naver变成一个按钮点击后显示内容
            var changeClass = function (r,className1,className2) {
                var regex = new RegExp("(?:^|\\s+)" + className1 + "(?:\\s+|$)");
                if( regex.test(r.className) ) {
                    r.className = r.className.replace(regex,' '+className2+' ');
                }
                else{
                    r.className = r.className.replace(new RegExp("(?:^|\\s+)" + className2 + "(?:\\s+|$)"),' '+className1+' ');
                }
                return r.className;
            };

            //  Creating our button in JS for smaller screens
            var menuElements = document.getElementById('product-menu');
            menuElements.insertAdjacentHTML('afterBegin','<button type="button" id="menutoggle" class="navtoogle hidden" aria-hidden="true"><i aria-hidden="true" class="icon-menu"> </i> 产品</button>');

            //  Toggle the class on click to show / hide the menu
            document.getElementById('menutoggle').onclick = function() {
                changeClass(this, 'navtoogle active', 'navtoogle');
            }
            document.getElementById('menutoggle').click();  // 自动点击
        });
    </script>
</block>
